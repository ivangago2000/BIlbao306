<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <link rel="icon" href="./img/logo/logo.png" type="image/jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/formulario.css">
</head>
<body>
  <div class="contenido">
    <div class="texto-central">
      <h1>Contáctanos</h1>
      <form action="https://formsubmit.co/ivan.gago@estudioenpenascal.com" method="POST">
        
        <input type="hidden" name="_captcha" value="false">

        <div class="form-group">
          <input type="text" name="nombre" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
          <input type="email" name="correo" placeholder="Tu correo electrónico" required>
        </div>
        <div class="form-group">
          <input type="text" name="asunto" placeholder="Asunto" required>
        </div>
        <div class="form-group">
          <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
        </div>
        <button type="submit">Enviar mensaje</button>
      </form>
    </div>
  </div>
</body>
</html>
